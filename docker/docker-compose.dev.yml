version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: barter-postgres
    restart: unless-stopped
    env_file:
      - ../server/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: barter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
      target: dev
    container_name: barter-server-dev
    restart: unless-stopped
    env_file:
      - ../server/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    volumes:
      - ../server:/app
      - /app/node_modules
    command: npm run start:dev

  client:
    build:
      context: ..
      dockerfile: docker/Dockerfile.client
      target: dev
    container_name: barter-client-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ../client:/app
      - /app/node_modules
    depends_on:
      - server

volumes:
  postgres_data:
