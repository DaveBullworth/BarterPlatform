version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: barter-postgres
    restart: unless-stopped
    env_file:
      - ../server/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: barter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
      target: ${BUILD_TARGET}
    container_name: barter-server
    restart: unless-stopped
    env_file:
      - ../server/.env
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    volumes:
      - ../server:/app
      - /app/node_modules
      - ../logs:/app/logs
    command: npm run start:dev

volumes:
  postgres_data:
